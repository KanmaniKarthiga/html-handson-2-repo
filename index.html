<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 2</title>
</head>
<body>
    <h1>FORMS</h1>
    <form action="./index2.html">
        <label for="name">Name</label>
        <input type="text" name="Name" id="name" value="" placeholder="Enter your name"><br><br>
        
        <label for="email">Email Address</label>
        <input type="email" name="Email Address" id="email" value="" placeholder="Enter your email" required><br><br>
       
        <label for="password">Password</label>
        <input type="password" name="Password" id="password" placeholder="password" required><br>
        
        <p>Language</p>

        <input type="radio" name="lang" id="react" value="react">
        <label for="react">React</label><br>

        <input type="radio" name="lang" id="angular" value="angular">
        <label for="angular">Angular</label><br>

        <input type="radio" name="lang" id="vue" value="vue">
        <label for="vue">Vue</label><br>

        <p>Course</p>
        
        <input type="checkbox" name="course1" id="mern" value="mern">
        <label for="mern">MERN</label><br>

        <input type="checkbox" name="course2" id="mean" value="mean">
        <label for="mean">MEAN</label><br>

        <input type="checkbox" name="course3" id="mevn" value="mevn">
        <label for="mevn">MEVN</label><br>
        
        <p>Field:</p>
        <select name="Field" id="field">
            <option value="frontend">Front End</option>
            <option value="backend">Back End</option>
            <option value="fullstack">Full Stack</option>
        </select> <br><br>
        <textarea name="description" id="text" cols="25" rows="6"></textarea>
        <br><br>
        <label for="phone number">Phone number</label>
        <input type="tel" name="Phone" id="phone number" value="" maxlength="10" required>
        <input type="submit" value="Submit"> 
    </form>

    <h2>TABLES</h2>
    <a href="./index3.html">Click Here</a>  
</body>
</html>
